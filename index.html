<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap MFW Template</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- jumbotron  -->
    <div class="jumbotron">
        <div class="container-fluid text-center">
         <h3 class="font-weight-bolder title text-center text-dark">Clear statement about <br> Your Event</h3>
         <p class="Lead text-center font-weight-bold text-secondary">Secondary header that provides more information</p>
         <button type="button" class="btn btn-dark btn-lg"><a href="http://www.google.com">Get Ticket</a></button>
        </div>
        </div>

        <!-- speaker title  -->

    <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 center-block text-center">
              <h1>The Speakers</h1>
              <p>
                Write a few lines about the event speakers to <br> highlight their expertise in the field.
              </p>
            </div>
          </div>
        </div>
    </section>

    <!-- picture section  -->

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <img src="/img/blank.png" alt="speaker" class="img-thumbnail">
          </div>
          <div class="col-sm">
            <img src="/img/blank.png" alt="speaker" class="img-thumbnail">
          </div>
          <div class="col-sm">
            <img src="/img/blank.png" alt="speaker" class="img-thumbnail">
          </div>
          <div class="col-sm">
            <img src="/img/blank.png" alt="speaker" class="img-thumbnail">
          </div>
        </div>
      </div>
       
   



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
